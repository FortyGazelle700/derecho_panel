<link rel="stylesheet" href="/resource/server/create/index.css" />
<section><h1>Create a server</h1></section>
<section id="serverType">
  <h2>Server Type</h2>
  <span class="selected-text">Server</span>
  <div class="collapsible">
    <div class="slide" id="server-list"></div>
    <div class="buttons">
      <button id="server-back-btn" class="button back-btn">Back</button>
      <button id="server-continue-btn" class="button continue-btn">
        Continue
      </button>
    </div>
  </div>
</section>
<section id="serverMemory" class="collapsed">
  <h2>Memory</h2>
  <span class="selected-text">1024mb</span>
  <div class="collapsible">
    <fieldset>
      <legend>Select Memory</legend>
      <input type="range" min="0" max="16384" value="1024" id="memSlider" />
      <input type="number" min="0" max="16384" value="1024" id="memMB" />
      <input type="number" min="0" max="16" value="1" id="memGB" />
    </fieldset>
    <div class="buttons">
      <button id="mem-back-btn" class="button back-btn">Back</button>
      <button id="mem-continue-btn" class="button continue-btn">
        Continue
      </button>
    </div>
  </div>
</section>
<section id="serverReview" class="collapsed">
  <h2>Review</h2>
  <div class="collapsible">
    <fieldset>
      <legend>Please Confirm this information is correct!</legend>
      <table>
        <tbody>
          <tr>
            <td>Server Type</td>
            <td>Server</td>
          </tr>
          <tr>
            <td>Server Memory</td>
            <td id="server-mem">1024mb</td>
          </tr>
        </tbody>
      </table>
      <br />
    </fieldset>
    <div class="buttons">
      <button id="review-back-btn" class="button back-btn">Edit</button>
      <button id="review-continue-btn" class="button continue-btn">
        Confirm
      </button>
    </div>
  </div>
</section>
<script>
  const app = new App();
  app.initApp({ title: "Server Panel - Create Server" });
  app.initNavigation("navServer");
</script>
<script src="/resource/server/create/getServers.js"></script>
<script src="/resource/server/create/updateMemory.js"></script>
<script src="/resource/server/create/reviewState.js"></script>
